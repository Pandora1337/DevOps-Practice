name: Deploy Node.js app to server

on:
  push:
    paths:
      # Trigger only on pushes to the web directory
      - 'nodejs-service-deployment/node_app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_IP }}
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key
          
      - name: Rsync Copy
        uses: tempersama/rsync-copy@2.6
        with:
          host: ${{ secrets.SSH_IP }}
          source: ./nodejs-service-deployment/node_app
          destination: "~/app"
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          
      - name: Install dependencies
        run: npm install
        working-directory: ./nodejs-service-deployment/node_app
        
      - name: Restart service with pm2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_IP }}
          username: ec2-user
          password: ${{ secrets.SSH_KEY }}
          port: 22
          script: pm2 restart app
        
