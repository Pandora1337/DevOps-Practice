name: Deploy Node.js app to server

on:
  push:
    paths:
      # Trigger only on pushes to the web directory
      - 'nodejs-service-deployment/node_app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Install dependencies
        run: npm install
        working-directory: ./nodejs-service-deployment/node_app

      - name: Rsync Copy
        uses: tempersama/rsync-copy@2.6
        with:
          host: ${{ secrets.SSH_IP }}
          source: ./nodejs-service-deployment/node_app
          destination: "~/app"
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          
      - name: Run PM2 stop command
        run: |
          ssh ec2-user@${{ secrets.SSH_IP }} "pm2 stop all"
          
      - name: Run PM2 start command
        run: |
          ssh ec2-user@${{ secrets.SSH_IP }} "cd ~/app && pm2 start index.js --name 'app'"
